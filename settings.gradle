pluginManagement {
    plugins {
        id 'org.gradle.toolchains.foojay-resolver-convention' version '0.4.0'
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "To-do List"
include ':app'
